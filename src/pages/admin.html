<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/globalStyles.css">
    <link rel="stylesheet" href="/src/styles/adminModal.css">
    <link rel="stylesheet" href="/src/styles/toast.css">
    <link rel="stylesheet" href="/src/styles/admin.css">

    <title>Kenzie Empresas | Admin</title>

</head>
<body>
    <nav class="headerAdmin">
        <div>
            <div></div>
            <img src="/src/assets/image/KenzieEmpresas.svg" alt="">
        </div>
        <button class="logoutButton">Logout</button>
    </nav>
    <main>
        <div class="departamentTitle">
            <h2>Departamentos</h2>
            <select class="selectCompany" name="selectCompany" id="selectAdmin">
                <option value="">Selecionar Empresa</option>
            </select>
            <button class="createDepartment"><img src="/src/assets/icons/plusVector.svg" alt="">Criar</button>
        </div>
        <section class="departamentBox">

        </section>
        <div class="userTitle">
            <h2>Usuários Cadastrados</h2>
        </div>
        <section class="userBox">
           
        </section>
        <div class="companiesTitle">
            <h2>Empresas Cadastradas</h2>
            <select class="selectCompanySector" name="selectCompany" id="selectAdmin">
                <option value="">Selecionar Setor</option>
                <option value="Alimenticio">Alimentício</option>
                <option value="Varejo">Varejo</option>
                <option value="Textil">Textil</option>
                <option value="Manufatura">Manufatura</option>
                <option value="Aeroespacial">Aeroespacial</option>
                <option value="Automotiva">Automotiva</option>
                <option value="TI">TI</option>
                <option value="Atacado">Atacado</option>
            </select>
            <button class="createCompany"><img src="/src/assets/icons/plusVector.svg" alt="">Criar</button>
        </div>
        <section class="companyBox">

        </section>
        <dialog class="createCompanyModal"></dialog>
        <dialog class="userEditModal"></dialog>
        <dialog class="userDeleteModal"></dialog>
        <dialog class="departViewModal"></dialog>
        <dialog class="departEditModal"></dialog>
        <dialog class="departDeleteModal"></dialog>
        <dialog class="departCreateModal"></dialog>
    </main>

    <!-- <div class="toast__container"></div> -->

    <script type="module" src="/src/scripts/admin.js"></script>
</body>
</html>
